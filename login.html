<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Lunagestio</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 15px 35px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo h1 {
            color: #2c3e50;
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }

        .form-group input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .form-group input:focus {
            border-color: #3498db;
            outline: none;
        }

        .btn {
            width: 100%;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 1.2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .admin-login-btn {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            margin-top: 1rem;
        }

        .links {
            text-align: center;
            margin-top: 2rem;
        }

        .links a {
            color: #3498db;
            text-decoration: none;
            margin: 0 0.5rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        .alert {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
        }

        .alert-error {
            background: #ffebee;
            color: #c62828;
            border: 1px solid #f44336;
        }

        .alert-success {
            background: #e8f5e8;
            color: #2e7d32;
            border: 1px solid #4caf50;
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 1.5rem;
            }
            
            .logo h1 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Lunagestio</h1>
            <p>Connexion à votre espace</p>
        </div>

        <div id="alertMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" required placeholder="votre@email.com">
            </div>

            <div class="form-group">
                <label for="password">Mot de passe</label>
                <input type="password" id="password" required placeholder="Votre mot de passe">
            </div>

            <button type="submit" class="btn">Se connecter</button>
        </form>

        <button type="button" class="btn admin-login-btn" onclick="showAdminLogin()">
            <i class="fas fa-user-shield"></i> Accès Administrateur
        </button>

        <div class="links">
            <a href="register.html">Créer un compte client</a>
            <a href="index.html">Retour au site</a>
        </div>
    </div>

    <!-- Script Firebase -->
    <script src="firebase-config.js"></script>

    <script>
        // Gestionnaire d'utilisateurs Firebase
        const UserManager = {
            getUsers: async () => {
                try {
                    const snapshot = await db.collection('users').get();
                    const users = [];
                    snapshot.forEach(doc => {
                        users.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    return users;
                } catch (error) {
                    console.error('Erreur récupération utilisateurs:', error);
                    return [];
                }
            },

            authenticate: async (email, password) => {
                try {
                    const snapshot = await db.collection('users')
                        .where('email', '==', email.toLowerCase())
                        .where('password', '==', password)
                        .get();
                    
                    if (!snapshot.empty) {
                        const userDoc = snapshot.docs[0];
                        return {
                            id: userDoc.id,
                            ...userDoc.data()
                        };
                    }
                    return null;
                } catch (error) {
                    console.error('Erreur authentification:', error);
                    return null;
                }
            },

            setCurrentUser: (user) => {
                localStorage.setItem('lunagestio_current_user', JSON.stringify(user));
            }
        };

        // Initialisation admin par défaut
        async function initializeDefaultAdmin() {
            const users = await UserManager.getUsers();
            const adminExists = users.some(user => user.role === 'admin');
            
            if (!adminExists) {
                const adminUser = {
                    id: 'admin_' + Date.now(),
                    email: 'admin@lunagestio.com',
                    password: 'Admin123!',
                    firstName: 'Administrateur',
                    lastName: 'Lunagestio',
                    role: 'admin',
                    phone: '+34 972 30 43 09',
                    createdAt: new Date().toISOString()
                };
                
                try {
                    await db.collection('users').doc(adminUser.id).set(adminUser);
                    console.log('✅ Compte admin créé:', adminUser.email);
                } catch (error) {
                    console.error('❌ Erreur création admin:', error);
                }
            }
        }

        // Gestionnaire de connexion
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            if (!email || !password) {
                showAlert('Veuillez remplir tous les champs', 'error');
                return;
            }

            const user = await UserManager.authenticate(email, password);
            
            if (user) {
                UserManager.setCurrentUser(user);
                showAlert('Connexion réussie! Redirection...', 'success');
                
                setTimeout(() => {
                    if (user.role === 'admin') {
                        window.location.href = 'admin.html';
                    } else {
                        window.location.href = 'client-dashboard.html';
                    }
                }, 1000);
            } else {
                showAlert('Email ou mot de passe incorrect', 'error');
            }
        });

        function showAdminLogin() {
            document.getElementById('email').value = 'admin@lunagestio.com';
            document.getElementById('password').value = 'Admin123!';
            showAlert('Identifiants admin pré-remplis. Cliquez sur "Se connecter"', 'success');
        }

        function showAlert(message, type) {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.innerHTML = `
                <div class="alert alert-${type}">
                    <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : 'check-circle'}"></i>
                    ${message}
                </div>
            `;
        }

        // Initialisation
        document.addEventListener('DOMContentLoaded', function() {
            initializeDefaultAdmin();
        });
    </script>
</body>
</html>
