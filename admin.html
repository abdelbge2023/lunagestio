        }

        }

        }

        }

        .data-item {

        let currentLang = 'ca';

        function changeLanguage(lang) {
            currentLang = lang;
            
            // Actualizar botones activos
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-lang') === lang) {
                    btn.classList.add('active');
                }
            });
            
            // Actualizar todos los textos
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                if (translations[lang] && translations[lang][key]) {
                    if (element.tagName === 'INPUT' || element.tagName === 'TEXTAREA') {
                        element.placeholder = translations[lang][key];
                    } else {
                        element.textContent = translations[lang][key];
                    }
                }
            });
            
            // Actualizar atributo lang del HTML
            document.documentElement.lang = lang;
        }

        // ===== GESTIONADOR FIREBASE =====
        const FirebaseManager = {
            // Obtener todas las citas
            getAllAppointments: async function() {
                try {
                    const { collection, getDocs, orderBy } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js');
                    const snapshot = await getDocs(collection(window.db, 'appointments'));
                    const appointments = [];
                    snapshot.forEach(doc => {
                        appointments.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    return appointments;
                } catch (error) {
                    console.error('Error obteniendo citas:', error);
                    return [];
                }
            },

            // Obtener todos los usuarios
            getAllUsers: async function() {
                try {
                    const { collection, getDocs } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js');
                    const snapshot = await getDocs(collection(window.db, 'users'));
                    const users = [];
                    snapshot.forEach(doc => {
                        users.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    return users;
                } catch (error) {
                    console.error('Error obteniendo usuarios:', error);
                    return [];
                }
            },

            // Actualizar una cita
            updateAppointment: async function(appointmentId, updates) {
                try {
                    const { doc, updateDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js');
                    await updateDoc(doc(window.db, 'appointments', appointmentId), {
                        ...updates,
                        updatedAt: serverTimestamp()
                    });
                    return true;
                } catch (error) {
                    console.error('Error actualizando cita:', error);
                    return false;
                }
            },

            // Eliminar una cita
            deleteAppointment: async function(appointmentId) {
                try {
                    const { doc, deleteDoc } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js');
                    await deleteDoc(doc(window.db, 'appointments', appointmentId));
                    return true;
                } catch (error) {
                    console.error('Error eliminando cita:', error);
                    return false;
                }
            },

            // Actualizar contraseña de usuario
            updateUserPassword: async function(userId, newPassword) {
                try {
                    const { doc, updateDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js');
                    await updateDoc(doc(window.db, 'users', userId), {
                        password: newPassword,
                        updatedAt: serverTimestamp()
                    });
                    return true;
                } catch (error) {
                    console.error('Error actualizando contraseña:', error);
                    return false;
                }
            },

            // Enviar mensaje
            sendMessage: async function(messageData) {
                try {
                    const { collection, addDoc, serverTimestamp } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js');
                    
                    const docRef = await addDoc(collection(window.db, 'messages'), {
                        ...messageData,
                        createdAt: serverTimestamp(),
                        read: false
                    });
                    
                    return docRef.id;
                } catch (error) {
                    console.error('Error enviando mensaje:', error);
                    throw error;
                }
            },

            // Obtener historial de mensajes
            getMessageHistory: async function(userId) {
                try {
                    const { collection, query, where, orderBy, getDocs } = await import('https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore.js');
                    
                    const q = query(
                        collection(window.db, 'messages'),
                        where('userId', '==', userId),
                        orderBy('createdAt', 'desc')
                    );
                    
                    const snapshot = await getDocs(q);
                    const messages = [];
                    snapshot.forEach(doc => {
                        messages.push({
                            id: doc.id,
                            ...doc.data()
                        });
                    });
                    
                    return messages;
                } catch (error) {
                    console.error('Error obteniendo historial:', error);
                    return [];
                }
            }
        };

        // ===== FUNCIONES ADMIN =====
        
        function checkAdminAccess() {
            const currentUser = JSON.parse(localStorage.getItem('lunagestio_current_user'));
            
            if (!currentUser || currentUser.role !== 'admin') {
                window.location.href = 'login.html';
                return false;
            }
            return true;
        }

        async function loadStats() {
            try {
                const appointments = await FirebaseManager.getAllAppointments();
                const users = await FirebaseManager.getAllUsers();
                const clients = users.filter(u => u.role === 'client');
                const pendingAppointments = appointments.filter(apt => apt.status === 'pending');
                
                const today = new Date().toISOString().split('T')[0];
                const todayAppointments = appointments.filter(apt => apt.date === today);
                
                document.getElementById('totalAppointments').textContent = appointments.length;
                document.getElementById('totalUsers').textContent = clients.length;
                document.getElementById('pendingAppointments').textContent = pendingAppointments.length;
                document.getElementById('todayAppointments').textContent = todayAppointments.length;
            } catch (error) {
                console.error('Error cargando estadísticas:', error);
            }
        }

        async function loadAppointments() {
            try {
                const appointments = await FirebaseManager.getAllAppointments();
                const list = document.getElementById('appointmentsList');
                
                if (appointments.length === 0) {
                    list.innerHTML = `<p style="text-align: center; color: #7f8c8d;" data-i18n="admin.noAppointments">No hi ha cites programades</p>`;
                    changeLanguage(currentLang);
                    return;
                }

                // Ordenar por fecha
                appointments.sort((a, b) => new Date(a.date + ' ' + a.time) - new Date(b.date + ' ' + b.time));

                const searchTerm = document.getElementById('searchAppointments').value.toLowerCase();
                const filteredAppointments = appointments.filter(apt => 
                    apt.userName.toLowerCase().includes(searchTerm) ||
                    apt.userEmail.toLowerCase().includes(searchTerm) ||
                    apt.service.toLowerCase().includes(searchTerm)
                );

                if (filteredAppointments.length === 0) {
                    list.innerHTML = `<p style="text-align: center; color: #7f8c8d;">No s'han trobat cites</p>`;
                    return;
                }

                list.innerHTML = filteredAppointments.map(apt => {
                    const statusText = getStatusText(apt.status);
                    const statusColor = getStatusColor(apt.status);
                    
                    return `
                        <div class="data-item appointment-item ${apt.status}">
                            <h4 style="color: #2c3e50; margin-bottom: 0.5rem;">${apt.userName} - ${getServiceName(apt.service)}</h4>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                                <div>
                                    <strong><i class="fas fa-calendar"></i> <span data-i18n="admin.appointment.date">Data</span>:</strong><br>
                                    ${formatDate(apt.date)}
                                </div>
                                <div>
                                    <strong><i class="fas fa-clock"></i> <span data-i18n="admin.appointment.time">Hora</span>:</strong><br>
                                    ${apt.time}
                                </div>
                            </div>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                                <div>
                                    <strong><i class="fas fa-envelope"></i> <span data-i18n="admin.appointment.email">Email</span>:</strong><br>
                                    ${apt.userEmail}
                                </div>
                                <div>
                                    <strong><i class="fas fa-phone"></i> <span data-i18n="admin.appointment.phone">Telèfon</span>:</strong><br>
                                    ${apt.userPhone || 'No especificat'}
                                </div>
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <strong><i class="fas fa-info-circle"></i> <span data-i18n="admin.appointment.status">Estat</span>:</strong>
                                <span style="color: ${statusColor}; font-weight: bold; margin-left: 0.5rem;">
                                    ${statusText}
                                </span>
                            </div>
                            ${apt.message ? `
                                <div style="margin-bottom: 1rem;">
                                    <strong><i class="fas fa-comment"></i> <span data-i18n="admin.appointment.message">Missatge</span>:</strong><br>
                                    ${apt.message}
                                </div>
                            ` : ''}
                            <div class="action-buttons">
                                ${apt.status !== 'confirmed' ? `
                                    <button class="btn btn-success" onclick="confirmAppointment('${apt.id}')">
                                        <i class="fas fa-check"></i> <span data-i18n="admin.action.confirm">Confirmar</span>
                                    </button>
                                ` : ''}
                                ${apt.status !== 'cancelled' ? `
                                    <button class="btn btn-warning" onclick="cancelAppointment('${apt.id}')">
                                        <i class="fas fa-times"></i> <span data-i18n="admin.action.cancel">Cancel·lar</span>
                                    </button>
                                ` : ''}
                                <button class="btn btn-info" onclick="openMessageModal('${apt.id}', '${apt.userId}', '${apt.userEmail}', '${apt.userName}')">
                                    <i class="fas fa-envelope"></i> <span data-i18n="admin.action.message">Enviar missatge</span>
                                </button>
                                <button class="btn btn-danger" onclick="deleteAppointment('${apt.id}')">
                                    <i class="fas fa-trash"></i> <span data-i18n="admin.action.delete">Eliminar</span>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                changeLanguage(currentLang);
                
            } catch (error) {
                console.error('Error cargando citas:', error);
                document.getElementById('appointmentsList').innerHTML = 
                    '<p style="text-align: center; color: #e74c3c;">Error carregant les cites</p>';
            }
        }

        async function loadUsers() {
            try {
                const users = await FirebaseManager.getAllUsers();
                const appointments = await FirebaseManager.getAllAppointments();
                const clients = users.filter(u => u.role === 'client');
                const list = document.getElementById('usersList');
                
                if (clients.length === 0) {
                    list.innerHTML = `<p style="text-align: center; color: #7f8c8d;" data-i18n="admin.noUsers">No hi ha clients registrats</p>`;
                    changeLanguage(currentLang);
                    return;
                }

                const searchTerm = document.getElementById('searchUsers').value.toLowerCase();
                const filteredUsers = clients.filter(user => 
                    user.firstName.toLowerCase().includes(searchTerm) ||
                    user.lastName.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm)
                );

                if (filteredUsers.length === 0) {
                    list.innerHTML = `<p style="text-align: center; color: #7f8c8d;">No s'han trobat usuaris</p>`;
                    return;
                }

                list.innerHTML = filteredUsers.map(user => {
                    const userAppointments = appointments.filter(apt => apt.userId === user.id);
                    
                    return `
                        <div class="data-item user-item">
                            <h4 style="color: #2c3e50; margin-bottom: 0.5rem;">${user.firstName} ${user.lastName}</h4>
                            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                                <div>
                                    <strong><i class="fas fa-envelope"></i> <span data-i18n="admin.user.email">Email</span>:</strong><br>
                                    ${user.email}
                                </div>
                                <div>
                                    <strong><i class="fas fa-phone"></i> <span data-i18n="admin.user.phone">Telèfon</span>:</strong><br>
                                    ${user.phone || 'No especificat'}
                                </div>
                            </div>
                            <div style="margin-bottom: 1rem;">
                                <strong><i class="fas fa-map-marker-alt"></i> <span data-i18n="admin.user.address">Adreça</span>:</strong><br>
                                ${user.address || 'No especificada'}
                            </div>
                            <div style="display: flex; justify-content: space-between; align-items: center;">
                                <div>
                                    <strong><i class="fas fa-calendar"></i> <span data-i18n="admin.user.registered">Registrat el</span>:</strong><br>
                                    ${formatDate(user.createdAt?.toDate?.() || user.createdAt)}
                                </div>
                                <div style="text-align: right;">
                                    <strong><i class="fas fa-list-alt"></i> <span data-i18n="admin.user.appointments">Cites</span>:</strong><br>
                                    ${userAppointments.length}
                                </div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-info" onclick="openMessageModal(null, '${user.id}', '${user.email}', '${user.firstName} ${user.lastName}')">
                                    <i class="fas fa-envelope"></i> <span data-i18n="admin.action.message">Enviar missatge</span>
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
                
                changeLanguage(currentLang);
                
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                document.getElementById('usersList').innerHTML = 
                    '<p style="text-align: center; color: #e74c3c;">Error carregant els usuaris</p>';
            }
        }

        // Gestión de citas
        async function confirmAppointment(appointmentId) {
            try {
                const success = await FirebaseManager.updateAppointment(appointmentId, { status: 'confirmed' });
                if (success) {
                    showMessage(translations[currentLang]['admin.action.confirm'] + ' correctament', 'success');
                    await loadAppointments();
                    await loadStats();
                } else {
                    showMessage('Error en la confirmació', 'error');
                }
            } catch (error) {
                console.error('Error confirmando:', error);
                showMessage('Error en la confirmació', 'error');
            }
        }

        async function cancelAppointment(appointmentId) {
            const confirmMessage = currentLang === 'ca' ? 
                'Estàs segur que vols cancel·lar aquesta cita?' :
                '¿Estás seguro de que quieres cancelar esta cita?';
                
            if (confirm(confirmMessage)) {
                try {
                    const success = await FirebaseManager.updateAppointment(appointmentId, { status: 'cancelled' });
                    if (success) {
                        showMessage(translations[currentLang]['admin.action.cancel'] + ' correctament', 'success');
                        await loadAppointments();
                        await loadStats();
                    } else {
                        showMessage('Error en la cancel·lació', 'error');
                    }
                } catch (error) {
                    console.error('Error cancelando:', error);
                    showMessage('Error en la cancel·lació', 'error');
                }
            }
        }

        async function deleteAppointment(appointmentId) {
            const confirmMessage = currentLang === 'ca' ? 
                'Estàs segur que vols eliminar aquesta cita?' :
                '¿Estás seguro de que quieres eliminar esta cita?';
                
            if (confirm(confirmMessage)) {
                try {
                    const success = await FirebaseManager.deleteAppointment(appointmentId);
                    if (success) {
                        showMessage(translations[currentLang]['admin.action.delete'] + ' correctament', 'success');
                        await loadAppointments();
                        await loadStats();
                    } else {
                        showMessage('Error en l\'eliminació', 'error');
                    }
                } catch (error) {
                    console.error('Error eliminando:', error);
                    showMessage('Error en l\'eliminació', 'error');
                }
            }
        }

        // Modal de mensajes
        function openMessageModal(appointmentId, userId, userEmail, userName) {
            document.getElementById('messageAppointmentId').value = appointmentId || '';
            document.getElementById('messageUserId').value = userId;
            document.getElementById('messageUserEmail').value = userEmail;
            document.getElementById('messageRecipient').value = `${userName} (${userEmail})`;
            
            // Configurar asunto por defecto según tipo de mensaje
            const messageType = document.getElementById('messageType');
            const messageSubject = document.getElementById('messageSubject');
            
            messageType.addEventListener('change', function() {
                const type = this.value;
                const subjects = {
                    'confirmation': currentLang === 'ca' ? 'Confirmació de la teva cita' : 'Confirmación de tu cita',
                    'cancellation': currentLang === 'ca' ? 'Cancel·lació de la teva cita' : 'Cancelación de tu cita',
                    'information': currentLang === 'ca' ? 'Informació important' : 'Información importante',
                    'reminder': currentLang === 'ca' ? 'Recordatori de cita' : 'Recordatorio de cita',
                    'other': currentLang === 'ca' ? 'Missatge de Lunagestio' : 'Mensaje de Lunagestio'
                };
                messageSubject.value = subjects[type] || '';
            });
            
            document.getElementById('messageModal').style.display = 'block';
            document.getElementById('messageHistory').style.display = 'none';
        }

        function closeMessageModal() {
            document.getElementById('messageModal').style.display = 'none';
            document.getElementById('messageForm').reset();
        }

        async function showMessageHistory() {
            const userId = document.getElementById('messageUserId').value;
            const historyContent = document.getElementById('historyContent');
            const messageHistory = document.getElementById('messageHistory');
            
            try {
                const messages = await FirebaseManager.getMessageHistory(userId);
                historyContent.innerHTML = '';
                
                if (messages.length === 0) {
                    historyContent.innerHTML = '<p style="text-align: center; color: #7f8c8d;">No hi ha missatges previs</p>';
                } else {
                    messages.forEach(msg => {
                        const messageDate = msg.createdAt?.toDate ? msg.createdAt.toDate() : new Date(msg.createdAt);
                        const messageDiv = document.createElement('div');
                        messageDiv.className = `message-item ${msg.sender === 'admin' ? 'message-admin' : 'message-client'}`;
                        messageDiv.innerHTML = `
                            <strong>${msg.sender === 'admin' ? 'Admin' : 'Client'}</strong> - ${formatDateTime(messageDate)}<br>
                            <strong>${msg.subject}</strong><br>
                            ${msg.content}
                        `;
                        historyContent.appendChild(messageDiv);
                    });
                }
                
                messageHistory.style.display = 'block';
            } catch (error) {
                console.error('Error cargando historial:', error);
                historyContent.innerHTML = '<p style="text-align: center; color: #e74c3c;">Error carregant l\'historial</p>';
            }
        }

        // Envío de mensajes
        document.getElementById('messageForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const appointmentId = document.getElementById('messageAppointmentId').value;
            const userId = document.getElementById('messageUserId').value;
            const userEmail = document.getElementById('messageUserEmail').value;
            const messageType = document.getElementById('messageType').value;
            const subject = document.getElementById('messageSubject').value;
            const content = document.getElementById('messageContent').value;

            const messageData = {
                appointmentId: appointmentId || null,
                userId: userId,
                userEmail: userEmail,
                type: messageType,
                subject: subject,
                content: content,
                sender: 'admin',
                status: 'sent'
            };

            try {
                await FirebaseManager.sendMessage(messageData);
                showMessage(translations[currentLang]['admin.message.sent'], 'success');
                closeMessageModal();
                
                // Aquí podrías integrar con un servicio de email como EmailJS o SendGrid
                console.log('Mensaje preparado para enviar:', {
                    to: userEmail,
                    subject: subject,
                    content: content
                });
                
            } catch (error) {
                console.error('Error enviando mensaje:', error);
                showMessage(translations[currentLang]['admin.message.error'], 'error');
            }
        });

        // Cambio de contraseña
        document.getElementById('changePasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const currentUser = JSON.parse(localStorage.getItem('lunagestio_current_user'));
            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (currentPassword !== currentUser.password) {
                showMessage('Contrasenya actual incorrecta', 'error', 'passwordMessage');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('La nova contrasenya ha de tenir almenys 6 caràcters', 'error', 'passwordMessage');
                return;
            }

            if (newPassword !== confirmPassword) {
                showMessage('Les contrasenyes no coincideixen', 'error', 'passwordMessage');
                return;
            }

            try {
                const success = await FirebaseManager.updateUserPassword(currentUser.id, newPassword);
                
                if (success) {
                    currentUser.password = newPassword;
                    localStorage.setItem('lunagestio_current_user', JSON.stringify(currentUser));
                    
                    showMessage('Contrasenya canviada correctament', 'success', 'passwordMessage');
                    this.reset();
                } else {
                    showMessage('Error en canviar la contrasenya', 'error', 'passwordMessage');
                }
            } catch (error) {
                console.error('Error cambiando contraseña:', error);
                showMessage('Error en canviar la contrasenya', 'error', 'passwordMessage');
            }
        });

        // ===== FUNCIONES UTILITARIAS =====
        function getServiceName(serviceKey) {
            const services = {
                'extranjeria': currentLang === 'ca' ? 'Estrangeria' : 'Extranjería',
                'laboral': currentLang === 'ca' ? 'Fiscal / Comptable' : 'Fiscal / Contable',
                'seguros': currentLang === 'ca' ? 'Assegurances' : 'Seguros',
                'vehiculos': currentLang === 'ca' ? 'Vehicles' : 'Vehículos',
                'otro': currentLang === 'ca' ? 'Altres serveis' : 'Otros servicios'
            };
            return services[serviceKey] || serviceKey;
        }

        function getStatusText(status) {
            const statuses = {
                'pending': translations[currentLang]['admin.status.pending'],
                'confirmed': translations[currentLang]['admin.status.confirmed'],
                'cancelled': translations[currentLang]['admin.status.cancelled'],
                'completed': translations[currentLang]['admin.status.completed']
            };
            return statuses[status] || status;
        }

        function getStatusColor(status) {
            const colors = {
                'pending': '#f39c12',
                'confirmed': '#27ae60',
                'cancelled': '#e74c3c',
                'completed': '#3498db'
            };
            return colors[status] || '#95a5a6';
        }

        function formatDate(dateInput) {
            if (!dateInput) return 'Data desconeguda';
            
            let date;
            if (dateInput instanceof Date) {
                date = dateInput;
            } else if (dateInput.toDate) {
                date = dateInput.toDate();
            } else {
                date = new Date(dateInput);
            }
            
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            };
            
            return date.toLocaleDateString(currentLang === 'ca' ? 'ca-ES' : 'es-ES', options);
        }

        function formatDateTime(dateInput) {
            if (!dateInput) return 'Data desconeguda';
            
            let date;
            if (dateInput instanceof Date) {
                date = dateInput;
            } else if (dateInput.toDate) {
                date = dateInput.toDate();
            } else {
                date = new Date(dateInput);
            }
            
            return date.toLocaleString(currentLang === 'ca' ? 'ca-ES' : 'es-ES', {
                day: '2-digit',
                month: '2-digit',
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        function showMessage(message, type, containerId = null) {
            const messageDiv = document.getElementById(containerId || 'passwordMessage');
            if (!messageDiv) return;
            
            messageDiv.innerHTML = `
                <div style="padding: 1rem; border-radius: 8px; background: ${type === 'success' ? '#d4edda' : '#f8d7da'}; color: ${type === 'success' ? '#155724' : '#721c24'}; border: 1px solid ${type === 'success' ? '#c3e6cb' : '#f5c6cb'};">
                    <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
                    ${message}
                </div>
            `;
            
            setTimeout(() => {
                if (messageDiv.innerHTML.includes(message)) {
                    messageDiv.innerHTML = '';
                }
            }, 5000);
        }

        // ===== FUNCIONES DE SINCRONIZACIÓN Y DESCONEXIÓN =====
        async function syncData() {
            if (window.SyncManager) {
                await window.SyncManager.manualSync();
                await loadStats();
                await loadAppointments();
                await loadUsers();
            } else {
                showMessage('Sincronització no disponible', 'error');
            }
        }

        async function logout() {
            const confirmMessage = translations[currentLang]['admin.confirmLogout'];
            
            if (confirm(confirmMessage)) {
                if (window.SyncManager) {
                    await window.SyncManager.quickSync();
                }
                
                localStorage.removeItem('lunagestio_current_user');
                window.location.href = 'login.html';
            }
        }

        // ===== INICIALIZACIÓN =====
        document.addEventListener('DOMContentLoaded', async function() {
            // Configurar eventos de búsqueda
            document.getElementById('searchAppointments').addEventListener('input', loadAppointments);
            document.getElementById('searchUsers').addEventListener('input', loadUsers);
            
            // Configurar eventos de idioma
            document.querySelectorAll('.lang-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    changeLanguage(this.getAttribute('data-lang'));
                });
            });

            if (checkAdminAccess()) {
                changeLanguage('ca');
                await loadStats();
                await loadAppointments();
                await loadUsers();
                console.log('✅ Panel admin cargado correctamente');
            }
        });

        // Cerrar modal al hacer clic fuera
        window.onclick = function(event) {
            const modal = document.getElementById('messageModal');
            if (event.target === modal) {
                closeMessageModal();
            }
        }
    </script>
